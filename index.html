<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">


</head>
<body>

    <main class="main-container">
      <section class="card">
          <div class="container-image">
            <div class="image-new"></div>
          </div> 
        <section class="info">
          <h1>Order Summary</h1>

          <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <section class="subscription">
            <img src="images/icon-music.svg" alt="">
            <div class="plan">
            <h4> Annual Plan
            <span>$59.99/year</span></h4></div>
            <a href="#"> Change</a>
          </section>

          <section class="cta"> 
            <a class="btn btn-proceed" href="#"> Proceed to Payment</a>
            <a class="btn btn-cancel" href="#"> Cancel Order</a>
          </section>
        </section>
      </section>
    </section>
    </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/brosaed">Gerald Addey</a>.
  </div>
</body>
</html>
